<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>


  <style>

    ol{
      list-style-type: lower-alpha;
    }
    ol>li{
      color: cadetblue;
      background: lightcyan;
    }
    ol>li:hover{
      background: brown;
    }

  </style>


</head>
<body>
  <h2>HTML Lists</h2>

  <p>Ordered lists</p>
  <ol>
    <li>mangoes</li>
    <li>Apples</li>
    <li>oranges</li>
  </ol>


<p>unordered list</p>
  <ul>
    <li>Trousers</li>
    <li>Shirts</li>
    <li>Shorts</li>
  </ul>

</body>
</html>
