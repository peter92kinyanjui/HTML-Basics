<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
<!--    color, thickness,line-->
    <style>
        /*table{*/
        /*    border: blue 2px solid;*/
        /*    border-collapse: collapse;*/
        /*    text-align: center;*/

        /*}*/
        .thtop{
            background: darkgreen;
            color: white;
            border-radius: 5px 5px 0 0;
            border-bottom: darkgreen 2px solid;

        }

        tr{
             width: 20%;
        }
        .trbottom{
            border-bottom: darkgreen 2px solid;
        }
    </style>

</head>
<body>
<h2>HTML Tables</h2>
<table>
    <tr class="thtop">
        <th>Rank</th>
        <th>Name</th>
        <th>Points</th>
        <th>Team</th>
    </tr>

    <tr>
        <td>1</td>
        <td>Mark</td>
        <td>9</td>
        <td>B</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Jane</td>
        <td>57</td>
        <td>A</td>
    </tr>

    <tr class="trbottom">
        <td>3</td>
        <td>Morgan</td>
        <td>68</td>
        <td>C</td>
    </tr>
</table>

</body>
</html>
